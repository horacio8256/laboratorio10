<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        // Declaración de variables
        let nombre = "horacio";  // String
        let edad = 50;        // Number
        let esEstudiante = true; // Boolean

        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("Es estudiante:", esEstudiante);

//imprimie en el documento

        document.write("Nombre: ", nombre,"<br>");
        document.write("Edad: ", edad,"<br>");
        document.write("Es estudiante: ", esEstudiante);
    </script>

<script type="text/javascript">
    //operaciones
    let a = 60;
    let b = 25;

    let suma = a + b;
    let resta = a - b;
    let multiplicacion = a * b;
    let division = a / b;

    console.log("Suma:", suma);
    console.log("Resta:", resta);
    console.log("Multiplicación:", multiplicacion);
    console.log("División:", division);
</script> 

<script type="text/javascript">
    //operadores de comparacion
    let x = 47;
    let y = 68;

    console.log("x es igual a y:", x == y);
    console.log("x es diferente de y:", x != y);
    console.log("x es mayor que y:", x > y);
    console.log("x es menor o igual que y:", x <= y);

</script>
<script type="text/javascript">
    //Operadores Lógicos**
    let esMayorEdad= true;
    let tieneLicencia = false;

    let puedeConducir = esMayorEdad && tieneLicencia;
    let puedeConducir1 = esMayorEdad || tieneLicencia;

    console.log("¿Puede Conducir?", puedeConducir);
    console.log("¿Puede Conducir?", puedeConducir1);

</script>

</body>
</html>
